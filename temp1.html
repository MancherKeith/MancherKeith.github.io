		<script language="javascript">
			var mem=new Array();
			var reward=new Array();
			var i=1;
			var list;
			function addMem() {
				mem[i] = document.getElementById("member").value;
				document.getElementById("test-list").innerHTML = mem;
				i += 1;
			}
			function getReward() {
				var count = document.getElementById("num").value;
				var max = mem.length-1;
				if(max<=count) return;
				var k;
				for(var j=1; j<=count; j++) {
					k = Math.round(Math.random()*(max-1))+1;
					if(isExist(k)) {
						j--;
					} else {
						reward[j] = mem[k];
					}
				}
				var temp = new Array("大灰狼15_Cuts", "AT酱要努力振作", "我是超级无敌大馒头");
				document.getElementById("test-reward").innerHTML = temp;
			}
			function isExist(k) {
				for(var j=1; j<reward.length; j++) {
					if(reward[j] === mem[k]) {
						return true;
					}
				}
				return false;
			}
		</script>
